<script>
    let a=prompt("dame el valor de a: ")
    let b=prompt("dame el valor de b: ")
    a=parseInt(a)// lo convierte en un numero entero
    b=parseFloat(b)// lo convierte en un numero decimal, PROMPT crea en la pagina alertas con lo que le pido
      //el body lo arroja despues de las alertas
    let suma=a+b
    alert(suma)

</script>
